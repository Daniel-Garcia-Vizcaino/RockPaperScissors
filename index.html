<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid maincontainer">
        <div class="row">
            <div class="col text-center">
                <h1 class="mainheader">Rock, Paper, Scissors</h1>
            </div>
        </div>
        <div class="row buttonsrow">
            <div class="col text-center">
                <button id="rock" class="choosebutton"><img src="images/rock.jpg" width="100px" height="100px" alt="Rock"></button>
            </div>
            <div class="col text-center">    
                <button id="paper" class="choosebutton"><img src="images/paper.jpg" width="100px" height="100px" alt="Paper"></button>
            </div>
            <div class="col text-center">    
                <button id="scissors" class="choosebutton"><img src="images/scissors.jpg" width="100px" height="100px" alt="Scissors"></button>
            </div>    
        </div>
        <div class="row answerrow">
            <div class="col text-center">    
                <p id="answer" class="answertext"></p>
            </div>    
        </div>
        <div class="row">
            <div class="col text-center">
                <h4>Your score:</h4>
                <p id="yourscore"></p>
            </div>
            <div class="col text-center">
                <h4>Computer's score:</h4>
                <p id="computerscore"></p>
            </div>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
